<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="checkoutForm" action="process_order.php" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
      
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
      
        <label for="deliveryDate">Delivery Date:</label>
        <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>
      
        <label for="deliveryLocation">Delivery Location:</label>
        <input type="text" id="deliveryLocation" name="deliveryLocation" required><br><br>
      
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
          <option value="online">Transfer Money Online</option>
          <option value="cash">Pay with Cash</option>
        </select><br><br>
      
        <input type="submit" value="Submit">
      </form>
      




    <script src="js/app.js"></script>
</body>
</html>
